<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <link rel="stylesheet" href="style.css">

    <!-- fontes -->
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Huddle logo" id="logo">
    </header>
    <main>
        <img src="images/illustration-mockups.svg" alt="Mockup de uma interface de aplicativo web com vários painéis coloridos e ícones circulares, representando um espaço de trabalho colaborativo online. O design utiliza gradientes suaves e formas arredondadas, criando um ambiente amigável e acolhedor. Não há texto visível na imagem.">

        <h2>
            Build The Community Your Fans Will Love
        </h2>

        <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>

        <button>
            Register
        </button>

        <footer>
            <div id="icons">
                
                <img src="images/icons8-facebook-novo (1).svg" alt="Logotipo do Facebook em branco dentro de um ícone circular, com tom calmo e neutro, sobre fundo simples, sem texto adicional" class="icon">
                
                <img src="images/icons8-twitter-dentro-de-um-círculo.svg" alt="Logotipo do Twitter em branco dentro de um ícone circular, com tom calmo e neutro, sobre fundo simples, sem texto adicional" class="icon">

                <img src="images/icons8-instagram (1).svg" alt="Logotipo do Instagram em branco dentro de um ícone circular, com tom calmo e neutro, sobre fundo simples, sem texto adicional" class="icon">

            </div>
        </footer>
    </main>
</body>
</html>
